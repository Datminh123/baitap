<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <div>
            <span id="h">Giờ</span> :
            <span id="m">Phút</span> :
            <span id="s">Giây</span>
        </div>
    </div>
    <div>
        <strong>
            Nhập thông tin ban đầu: <br/>
        </strong>
        <input type="text" id="h_val" placeholder="Giờ" value=""/> <br/>
        <input type="text" id="m_val" placeholder="Phút" value=""/> <br/>
        <input type="text" id="s_val" placeholder="Giây" value=""/>
        <input type="button" value="Start" onclick="start()"/>
        <input type="button" value="Stop" onclick="stop()"/>  <br/> <br/>
    </div>
        <div id="clock" class="clock"></div>

</body>
<script>
      var h = null;
    var m = null;
    var s = null;
 
    var timeout = null; 

    function start() {
        if (h === null) {
            h = parseInt(document.getElementById('h_val').value);
            m = parseInt(document.getElementById('m_val').value);
            s = parseInt(document.getElementById('s_val').value);
        }
        if (h < 24 && h >= 0) {
               
                 h = parseInt(document.getElementById('h_val').value);
                 return true;
            } else {
                alert('nhập lại');
                return false;
            }
        if (s === -1) {
            m -= 1;
            s = 59;
        }
        if (m === -1) {
            h -= 1;
            m = 59;
        }
        if (h == -1){
        clearTimeout(timeout);
        alert('Hết giờ');
        return false;
        }
        document.getElementById('h').innerText = h.toString();
        document.getElementById('m').innerText = m.toString();
        document.getElementById('s').innerText = s.toString();
        timeout = setTimeout(function () {
            s--;
            start();
        }, 1000);
    }
    function stop() {
        clearTimeout(timeout);
    }
    function Clock() {
        const clockElement = document.getElementById('clock');
        const currentTime = new Date();
        const hours = String(currentTime.getHours()).padStart(2, '0');
        const minutes = String(currentTime.getMinutes()).padStart(2, '0');
        const seconds = String(currentTime.getSeconds()).padStart(2, '0');
        clockElement.textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(Clock, 1000);
    Clock();

</script>
