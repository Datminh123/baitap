<!DOCTYPE html>

  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      text-align: center;
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }

    #question {
      font-size: 20px;

    }

    #answers button {

    #Clock {

    }

    #progress-container {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: green;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <h2> Quiz Game </h2>
    <div id="Clock">00:10</div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="question"></div>
    <div id="answers"></div>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "M·ªôt n·ª≠a c·ªßa m·ªôt ph·∫ßn t∆∞ c·ªßa 8000 l√† bao nhi√™u?",
        answers: ["500", "1000", "2000", "800"],
        correct: 1
      },
      {
        question: "Trong b·ªën n∆∞·ªõc Canada, Nga, Mexico v√† M·ªπ, ƒë√¢y l√† b·∫£n ƒë·ªì c·ªßa qu·ªëc gia n√†o?",
        answers: ["CANADA", "RUSSIA", "MEXICO", "USA"],
        correct: 3
      },
      {
        question: "H√£y tr·∫£ l·ªùi c√¢u h·ªèi b·∫±ng ti·∫øng Anh Finger is to hand as leaf to?",
        answers: ["TWIG", "BRANCH", "TREE", "BLOSSOM"],
        correct: 0
      },
      {
        question: "20% c·ªßa 30 USD l√† bao nhi√™u?",
        answers: ["5 DOLLARS", "6 DOLLARS", "4 DOLLARS", "8 DOLLARS"],
        correct: 1
      },
      {
        question: "JSON vi·∫øt t·∫Øt c·ªßa?",
        answers: ["10", "11", "20", "21"],
        correct: 2
      }
    ];

    let currentIndex = 0;
    let score = 0;
    let timer;
    let totalTime = 10;
    let remaining = 10;
    const quest = document.getElementById("question");
    const answ = document.getElementById("answers");
    const Clo = document.getElementById("Clock");
    const progressBar = document.getElementById("progress-bar");
    const resu = document.getElementById("result");

    function startQuiz() {
      currentIndex = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      clearTimeout(timer);
      remaining = totalTime;
      updateClock();
      updateProgressBar();
      const q = questions[currentIndex];
      quest.textContent = q.question;
      answ.innerText = "";
      q.answers.forEach((ans, index) => {
        const div = document.createElement("div");
        div.textContent = ans;
        div.onclick = () => selectAnswer(index);
        answ.appendChild(div);
      });

      runCountdown();
    }

    function runCountdown() {
      if (remaining <= 0) {
        goNext();
        return;
      }
      updateClock();
      updateProgressBar();
      remaining--;
      timer = setTimeout(runCountdown, 1000);
    }

    function updateClock() {
      const sec = remaining.toString().padStart(2, "0");
      Clock.textContent = `00:${sec}`;
    }

    function updateProgressBar() {
      const percent = ((totalTime - remaining) / totalTime) * 100;
      progressBar.style.width = `${percent}%`;
    }

    function selectAnswer(index) {
      clearTimeout(timer);
      if (index === questions[currentIndex].correct) {
        score++;
      }
      goNext();
    }

    function goNext() {
      currentIndex++;
      if (currentIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quest.textContent = "Ho√†n th√†nh!";
      answ.innerHTML = "";
      progressBar.style.width = "100%";
      resu.innerHTML = `B·∫°n tr·∫£ l·ªùi ƒë√∫ng ${score} / ${questions.length} c√¢u.`;
    }

    showQuestion();
  </script>
</body>

</html>
